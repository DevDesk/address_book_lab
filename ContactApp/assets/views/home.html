<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h4>Contact List
      <a href="/contact/new" class="btn btn-success btn-xs pull-right">Add New &nbsp<span class="glyphicon glyphicon-plus-sign"></span></a>
      </h4>
      <br>
        <table class="table table-striped table-condensed">
          <div ng-repeat="contact in contacts">
            <tbody class="table-hover">
              <tr>
                <th class="col-sm-3">First Name</th>
                <th class="col-sm-3">Last Name</th>
                <th class="col-sm-3">Company</th>
                <th class="col-sm-1">   </th>
                <th class="col-sm-1">   </th>
                <th class="col-sm-1">   </th>
              </tr>
              <tr ng-repeat="contact in contacts">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.company}}</td>
                <td><button ng-click="deleteContact($index)" class="btn btn-danger btn-xs pull-right">Delete &nbsp<span class="glyphicon glyphicon-alert" aria-hidden="true"></span></button></td>
                <td><button ng-click="editContact($index)" class="btn btn-primary btn-xs pull-right">Edit &nbsp<span class="glyphicon glyphicon-pencil" aria-hidden="true" label="edit"></span></button></td>
                <td><a href= class="pull-right" ng-click="/contact/{{contact.id}}" class="btn btn-primary btn-xs pull-right">View &nbsp<span class="glyphicon glyphicon-new-window" aria-hidden="true" label="edit"></span></a></td>
              </tr>
            </tbody>
          </div>
        </table>
      </div>
    </div>
  </div>
</div>

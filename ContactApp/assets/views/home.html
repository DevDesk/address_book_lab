<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <a href="/contact/new" class="btn btn-success btn-xs pull-right">Add New +</a>
      <h4>Contact List</h4>
      <br>
        <table class="table table-striped table-condensed">
          <div ng-repeat="contact in contacts">
            <tbody class="table-hover">
              <tr>
                <th class="col-sm-2.5">First Name</th>
                <th class="col-sm-3">Last Name</th>
                <th class="col-sm-3">Company</th>
                <th class="col-sm-1">   </th>
                <th class="col-sm-1">   </th>
                <th class="col-sm-1.5">   </th>
              </tr>
              <tr ng-repeat="contact in contacts">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.company}}</td>
                <td><button ng-click="deleteContact($index)" class="btn btn-danger btn-xs pull-right">Delete <span class="glyphicon glyphicon-alert" aria-hidden="true"></span></button></td>
                <td><button ng-click="editContact($index)" class="btn btn-primary btn-xs pull-right">Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true" label="edit"></span></button></td>
                <td><a href="/contact/{{contact.id}}" class="pull-right">View Contact</td>
              </tr>
            </tbody>
          </div>
        </table>
      </div>
    </div>
  </div>
</div>
